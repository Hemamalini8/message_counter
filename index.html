<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-pink-200">
    <div
      class="text-center p-6 mt-10 shadow-2xl w-full max-w-md mx-auto bg-white rounded-3xl transform hover:-translate-y-6"
    >
      <h1
        class="text-2xl sm:text-3xl md:text-4xl font-semibold pb-4 text-pink-600"
      >
        Share Your Thoughts 
      </h1>
      <textarea
        id="text"
        rows="5"
        cols="40"
        class="border border-gray-400 p-2 w-full rounded-md"
        placeholder="Start typing your thoughtsâ€¦"
      ></textarea>
      <div id="Count" class="mt-2 text-gray-700 text-sm sm:text-base">
        0 typed / 200 max
      </div>
      <div
        id="warning"
        class="text-red-600 font-bold text-sm sm:text-base mt-1"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
